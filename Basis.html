<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Omnibus Stütz{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Omnibus Stütz" class="logo">
    <div class="contact-info">
      <h1><a href="https://maps.app.goo.gl/KRv462G8y7hcSFP79" style="text-decoration: none;" class="custom-link-color">Omnibusunternehmen</a></h1>
      <h2><a href="https://maps.app.goo.gl/KRv462G8y7hcSFP79" style="text-decoration: none;" class="custom-link-color">Wüstenbuch 5, 96132 Schlüsselfeld</a></h2>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="{{ url_for('basis') }}">Home</a></li>
      <li><a href="{{ url_for('service') }}">Unser Service</a></li>
      <li><a href="{{ url_for('fuhrpark') }}">Unser Fuhrpark</a></li>
      <li><a href="{{ url_for('kontaktformular') }}">Kontaktformular</a></li>
      <li><a href="{{ url_for('impressum') }}">Impressum</a></li>
      <li><a href="{{ url_for('datenschutz') }}">Datenschutzerklärung</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="sticky-footer">
    <p> <a href="datenschutz" class="custom-link-color">&copy; Omnibus Stütz</a></p>
  </footer>
</body>
</html>
